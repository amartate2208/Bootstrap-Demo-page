<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>Toast display demo</h1>
        <!-- <button type="button" class="btn btn-danger" id="toastbtn">Show</button> -->

        <div class="toast show" style="width: 350px;">
            <div class="toast-header">
                <b>K j collage of pune.</b>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>

            </div>
            <div class="toast-body">
                <img src="amar pic.png" alt="" width="100%">
            </div>

        </div>

    </div>


    <div class="container">
        <h1>Toast display demo</h1>
        <button type="button" class="btn btn-danger" id="toastbtn">Show</button>

        <div class="toast" style="width: 350px;">
            <div class="toast-header">
                <b>K j collage of pune.</b>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>

            </div>
            <div class="toast-body">
                <img src="amar pic.png" alt="" width="100%">
            </div>

        </div>

    </div>
    <script>
        document.getElementById("toastbtn").onclick = function() {
            var toastlist = [].slice.call(document.querySelectorAll('.toast'))
            var tl = toastlist.map(function(toastlist) {
                return new bootsrap.Toast(toastlist)
            })
            tl.forEach(toast => toast.show());

        };
    </script>


</body>

</html>
