<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Bootstrap Checkbox</h1>
    <div class="container" style="border: 1px solid red;">
        <form action="" style="font-size: 15px;">
            <h2>Select Your City</h2>
            <div class="form-checkbox">
                <input class="form-checkbox-input" type="checkbox" id="checkbox" name="option1" value="pune" checked>
                <label class="form-check-label">Pune</label>

            </div>
            <div class="form-checkbox">
                <input class="form-checkbox-input" type="checkbox" id="checkbox" name="option2" value="mumbai">
                <label class="form-check-label">Mumbai</label>

            </div>
            <div class="form-checkbox">
                <input class="form-checkbox-input" type="checkbox" id="checkbox" name="option3" value="Solapur">
                <label class="form-check-label">Solapur</label>


            </div>
            <div class="form-checkbox">
                <input class="form-checkbox-input" type="checkbox" id="checkbox" name="option4" value="Satara">
                <label class="form-check-label">Satara</label>

            </div>
            <br><br>




            <br><br>

            <h1>Bootstrap Radio Button</h1>


            <h2>Select Your City</h2>
            <div class="form-checkbox">
                <input class="form-checkbox-input" type="radio" id="checkbox" name="option" value="pune">
                <label class="form-check-label">Pune</label>

            </div>
            <div class="form-checkbox">
                <input class="form-checkbox-input" type="radio" id="checkbox" name="option" value="mumbai">
                <label class="form-check-label">Mumbai</label>

            </div>
            <div class="form-checkbox">
                <input class="form-checkbox-input" type="radio" id="checkbox" name="option" value="Solapur">
                <label class="form-check-label">Solapur</label>


            </div>
            <div class="form-checkbox">
                <input class="form-checkbox-input" type="radio" id="checkbox" name="option" value="Satara">
                <label class="form-check-label">Satara</label>

            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <h1>Bootstrap input-group</h1>
    <div class="container" style="border: 1px solid red;">
        <form action="" style="font-size: 15px;">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Enter your Email-ID" name="option">
                <span class="input-group-text">@gmail.com</span>
            </div><br>
            <div class="input-group input-group-lg">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control" placeholder="Enter your Email-ID" name="option">

            </div>
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-text">Full Name</span>
                <input type="text" class="form-control" placeholder="Enter frist name" name="option">
                <input type="text" class="form-control" placeholder="Enter middle name" name="option">
                <input type="text" class="form-control" placeholder="Enter last name" name="option">


            </div><br>
            <div class="input-group">
                <div class="input-group-text">
                    <input type="checkbox" name="aa">

                </div>
                <input type="text" class="form-control" placeholder="Enter Email id" name="aa">
            </div><br>
            <div class="input-group">
                <div class="input-group-text">
                    <input type="checkbox" name="aa">

                </div>
                <input type="text" class="form-control" placeholder="Enter user id" name="aa">
            </div><br>

            <div class="input-group">
                <div class="input-group-text">
                    <input type="radio" name="aa">

                </div>
                <input type="text" class="form-control" placeholder="Enter user id" name="aa">
            </div><br>
            <div class="input-group">
                <div class="input-group-text">
                    <input type="radio" name="aa">

                </div>
                <input type="text" class="form-control" placeholder="Enter Email id" name="aa">
            </div><br>
            <div class="input-group">
                <button class="btn btn-primary" type="button" onclick="">Email id</button>
                <input type="text" class="form-control" placeholder="Enter Email id" name="aa">
            </div><br>
            <button type="submit" class="btn btn-secondary">Submit</button>

        </form>

    </div>

    <br>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search...">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button">Search</button>
        </div>
    </div>
</body>

</html>
