<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Display Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Toast display demo</h1>
        <button type="button" class="btn btn-danger" id="toastbtn">Show</button>

        <div class="toast" style="width: 350px;">
            <div class="toast-header">
                <b>K J College of Pune</b>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <img src="amar pic.png" alt="" width="100%">
            </div>
        </div>
    </div>

    <script>
        document.getElementById("toastbtn").onclick = function() {
            var toastlist = document.querySelector('.toast');
            var toast = new bootstrap.Toast(toastlist);
            toast.show();
        };
    </script>
</body>

</html>
