<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Input on Button Click</title>
    <!-- Include Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <button id="showButton" class="btn btn-primary">Show Input</button>
        <div id="inputContainer" class="mt-3" style="display: none;">
            <input type="text" class="form-control" placeholder="Input Text">
        </div>
    </div>

    <!-- Include Bootstrap JS (popper.js and bootstrap.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // Attach a click event handler to the button
            $('#showButton').click(function() {
                // Toggle the visibility of the input container when the button is clicked
                $('#inputContainer').toggle();
            });
        });
    </script>

    <br>
    <div class="container mt-4">
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#inputContainer">Show Input</button>
        <div id="inputContainer" class="mt-3 collapse">
            <input type="text" class="form-control" placeholder="Input Text">
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
