<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-2" style="border: 3px solid orange;">
        <form action="" class="was-validated">
            <div class="fristName">
                <label for="fristName" class="form-label">Frist Name</label>
                <input type="text" class="form-control" id="fristName" name="fristName" required>
                <div class="valid-feedback">valid frist name</div>
                <div class="invalid-feedback">invalid frist name</div>
            </div><br>
            <div class="lastName">
                <label for="lastName" class="form-label">last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
                <div class="valid-feedback">valid last name</div>
                <div class="invalid-feedback">invalid last name</div>
            </div><br>
            <button type="submit" class="btn btn-info mt-2">submit</button>


        </form>

    </div>

</body>

</html>
